{% extends "layout.html" %}

{% block title %}
	<link rel="stylesheet" type="text/css" href="{{url_for('static' , filename = 'css/my_account.css' )}}">
{% endblock title %}

{% block content %}
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
	            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	        <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNav">
	        <ul class="navbar-nav">
	            <li class="nav-item ">
	                <a class="nav-link" href="/" ><strong>Dashboard</strong></a>
	            </li>
	            <li class="nav-item ">
	                <a class="nav-link" href="/dashapp/"><strong>Charts</strong></a>
	            </li>
	            <li class="nav-item active">
	                <a class="nav-link" href="/my_account"><strong>My Account</strong></a>
	            </li>
	            <li class="nav-item">
	                <a class="nav-link" href="/add_expence"><strong>Add Transaction</strong>
	                </a>
	            </li>
	            <li class="nav-item">
	                <a class="nav-link" href="/about"><strong>About</strong></a>
	            </li>
	            <li class="nav-item">
	                <a class="nav-link" href="/settings"><strong>Settings</strong></a>
	            </li>
	            <li class="nav-item">
	                <a class="nav-link" href="/logout"><strong>Logout</strong></a>
	            </li>
	        </ul>
	    </div>
	</nav>



	<div class="details">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-12 col-md-3 col-lg-3">
					<img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" alt="..." class="img-thumbnail">
				</div>
				<div class="col-sm-12 col-md-9 col-lg-9">
					<form name="profile_form" method="post" action="/edit_profile" >
							
							<label for="first_name">First name...</label>
							<input id="first_name" class="form-control"  name="fname" value="{{current_user.fname}}">

							<label for="middle_name" required/>Middle name...</label>
							<input id="middle_name" class="form-control"  name="mname" value="{{current_user.mname}}">

							<label for="last_name">Last name...</label>
						 	<input id="last_name" class="form-control"  name="lname" value="{{current_user.lname}}">
						
							<label for="email_address">E-mail address...</label>
							<input id="email_address" class="form-control"  name="remail" value="{{current_user.email}}">

							<label for="phone_number">Phone number...</label>
							<input id="phone_number" class="form-control"  name="rphone" value="{{current_user.phone}}">
						
							<br>

							<div class="container-fluid">
								<div class="row">

									<div class="form-group col-sm-8 col-lg-4 col-md-4 right_side_gap">

										<div class="container-fluid">
											<div class="row">
													<div class="col-9">
														<label>Date of birth :- {{current_user.dob}}    </label>
													</div>
													<div class="col-3">
														<label class="btn btn-sm btn-outline-secondary" id="dob_edit">EDIT</label>
													</div>
											</div>
										</div><br>

										<div class="container-fluid">
											<div class="row">

													<div id="dob_date">
											 			<div class="col-5">
											 				<input  class="form-conrol" type="date" name="dob" value="{{current_user.dob}}">
											 			</div>
											 			<div class="col-7">
											 				<label class="btn btn-sm btn-outline-danger" id="dob_cancel">Cancel</label>
											 			</div>
											 		</div>
											 		<br>
											</div>
										</div>


								 	</div>







								 	<div class="form-group col-sm-8 col-lg-4 col-md-4 right_side_gap">
								 		<div class="container-fluid row">
								 			<div class="col-6">
									 			<label>Gender:- {{current_user.sex.type.upper()  }}</label>
									 		</div>
									 		<div class="col-4"> 
									 			<lable class="btn btn-sm btn-outline-secondary" id="sex_edit">EDIT</lable>
									 		</div>
									 	</div>
								 		 <br>


									 	<div id="sex_edit_div">

											<div class="container-fluid"> 
													<div class="row">	
														<div class="col-4">
													 		<select id="sex" name="sex" class="form-conrol" name="sex">
													 			<option value="{{current_user.sex}}">Select</option>
																<option value="2">Female</option>
																<option value="1">Male</option>
																<option value="3">Others</option>
															</select>
														</div>
														<div class="col-4">

															<label class="btn btn-sm btn-outline-danger" id="sex_cancel">Cancel</label>
														</div>
												</div>
											</div>
									 	</div>
										<br>
									</div>
									
								</div>
							</div>
							

							<button id="save_btn" type="submit" class="btn btn-outline-success float-right" >Save</button>

							<button id="reset_btn" type="reset" form="profile_form" class="btn btn-outline-danger float-left" window.location.href ='/my_account'>Reset</button>
					</form>
				</div>
			</div>
		</div>
	</div>
{% endblock content %}

{% block script %}
	<script type="text/javascript" src="{{url_for('static' , filename = 'js/my_account.js' )}}"></script>
{% endblock script %}
